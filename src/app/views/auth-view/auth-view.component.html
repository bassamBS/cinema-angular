<div class="row mt-5">

    <div class="col-4 connexion card shadow mx-auto p-5">
  
    <h3 class="text-center mb-5 fs-2">Login</h3>

    <div *ngIf="errMsg"
         class="alert alert-danger my-2">{{errMsg}}</div>

     <form #authForm="ngForm" (ngSubmit)="onSubmitAuthForm()">
       <div class="mb-3">
         <label id="username">Nom d'utilisateur</label>
         <input
            #usernameInput="ngModel"
            id="username"
            type="username"
            class="form-control"
            name="username"
            placeholder="Nom d'utilisateur"
            minlength= "3"
            maxlength= "16"
            required
            username
            [(ngModel)]="username">
  
            <app-errors-form [control]="usernameInput"
                             controlLabel="nom d'utilisateur">
            </app-errors-form>
       </div>
  
       <div class="mb-3">
         <label id="password">Mot de passe</label>
         <input
                #passwordInput="ngModel"
                id="password"
                type="password"
                class="form-control"
                name="password"
                placeholder="Mot de passe"
                required
                password
                [(ngModel)]="password">
                <app-errors-form [control]="passwordInput"
                                 controlLabel="mot de passe">
                </app-errors-form>
      </div>
      <div class="row my-5 mx-auto">
        <button type="submit"
                class="btn btn-danger btn-lg"
                [disabled]="authForm.invalid">
          ME CONNECTER
        </button>
      </div>
     </form>
  
    </div>
  
  </div>
